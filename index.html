<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>JS Array Carousel</title>
</head>

<body>

    <div id="imgwrapper">
        <button id="btnnext">
            <i class="fa-solid fa-chevron-right fa-lg" style="color: #000000;"></i>
        </button>
        <button id="btnprevious">
            <i class="fa-solid fa-chevron-left fa-lg" style="color: #000000;"></i>
        </button>
    </div>
    <div class="d-flex justify-content-center">
        <button id="play" class="btn btn-primary mx-2">Play</button>
        <button id="stop" class="btn btn-primary mx-2">Stop</button>
        <button id="reverse" class="btn btn-primary mx-2">Reverse</button>

    </div>



    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
